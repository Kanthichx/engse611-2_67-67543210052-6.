<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h2>My To-Do List</h2>
        
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="เพิ่มรายการ...">
            <select id="taskType">
                <option value="Pets">สัตว์เลี้ยง</option>
                <option value="Placestovisit">สถานที่เที่ยว</option>
                <option value="Dratmosphere">บรรยากาศ</option>
            </select>
            <button id="addTask">เพิ่ม</button>
        </div>
        
        <ul id="taskList">
        </ul>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
